{% extends "mytele/base.html" %}

{% block title %}Телефонная книга{% endblock %}

{% block content %}
    <div style="text-align:center">
        Поиск (<i>введите имя или телефонный номер</i>):

        </form>
        <a href="{% url 'edit' %}">Добавить запись</a>
    </div>
{% endblock %}
